<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jamkhed Type – Typing Game</title>
  <style>
    :root{
      --bg:#0b1020; --panel:#0f1630; --text:#e8ecff; --accent:#5eead4; --danger:#ff4d6d;
    }
    body{margin:0;font-family:sans-serif;background:var(--bg);color:var(--text);overflow:hidden;}
    canvas{display:block;margin:0 auto;background:var(--panel);}
    #ui{position:absolute;top:10px;left:50%;transform:translateX(-50%);display:flex;gap:15px;font-size:18px;}
    #startScreen,#gameOverScreen{
      position:absolute;inset:0;background:rgba(0,0,0,0.8);color:white;
      display:flex;flex-direction:column;align-items:center;justify-content:center;
      font-size:22px;z-index:10;
    }
    button{
      padding:10px 20px;margin-top:15px;font-size:18px;border:none;
      border-radius:10px;background:var(--accent);color:black;cursor:pointer;
    }
    #hiddenInput{position:absolute;opacity:0;pointer-events:none;}
  </style>
</head>
<body>
  <div id="ui">
    <div>Score: <span id="score">0</span></div>
    <div>Level: <span id="level">1</span></div>
    <div>Lives: <span id="lives">3</span></div>
    <div>Acc: <span id="acc">100</span>%</div>
  </div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <input id="hiddenInput" />
  <div id="startScreen">
    <h1>Jamkhed Typing Game</h1>
    <button onclick="startGame()">Start</button>
  </div>
  <div id="gameOverScreen" style="display:none;">
    <h1>Game Over</h1>
    <div>Final Score: <span id="finalScore"></span></div>
    <button onclick="restartGame()">Restart</button>
    <a href="लवकरच आपल्या सेवेत येणार आहे, " style="margin-top:10px;color:var(--accent);">माझी वेबसाईट</a>
  </div>

  <script>
    const canvas=document.getElementById("gameCanvas");
    const ctx=canvas.getContext("2d");
    const scoreEl=document.getElementById("score");
    const levelEl=document.getElementById("level");
    const livesEl=document.getElementById("lives");
    const accEl=document.getElementById("acc");
    const startScreen=document.getElementById("startScreen");
    const gameOverScreen=document.getElementById("gameOverScreen");
    const finalScoreEl=document.getElementById("finalScore");
    const hiddenInput=document.getElementById("hiddenInput");

    const words = ["arman","jay","vishal","sachin","nara","mauli","vibhav","adity","pandurang","samir","shaikh","Act","Advocate"
                   ,"Affidavit","Agreement","Allegation","Amendment","Appeal","Appellant","Arbitration","Article","Assault","Assignment"
                   ,"Bail","Bar","Barrister","Bench","Beneficiary","Bequest","Bill","Breach","Case","Cause","Certificate","Chamber","Charge"
                   ,"Civil","Claim","Clause","Client","Code","Commission","Committee","Common Law","Compensation","Complaint","Compromise","Conciliation"
                   ,"Constitution","Contempt","Contract","Conviction","Counsel","Court","Crime","Criminal","Cross-examination","Custody","Damages","Decree",
                   "Defendant","Defence","Delegation","Demand","Demonstration","Deposition","Detention","Dictum","Disclosure","Dispute","Divorce","Doctrine","Draft","Due process","Duty","Election","Evidence","Examination","Execution","Exemption","Exhibit","Expert","Fact","Fair trial",
                   "Family law","Fiduciary","Fine","Fraud","Fundamental Rights","Guardian","Habeas Corpus","Hearing","High Court","Human Rights","Hypothecation",
                   "Illegal","Immunity","Impeachment","Indemnity","Indian Penal Code (IPC)","Injunction","Inquiry","Inquest","Insolvency","Institution","Insurance",
                   "Intellectual Property","Interest","Interim","Interpretation","Investigation","Judge","Judgment","Judicial","Judiciary","Jurisdiction","Jurisprudence",
                   "Jury","Justice","Law","Lawyer","Lease","Legal","Legislation","Legislature","Liability","Liberty","Lien","Limitation","Litigation","Magistrate","Maintenance",
                   "Mandamus","Minor","Misconduct","Mortgage","Natural Justice","Negligence","Notary","Notification","Offence","Offer","Oath","Objection","Obligation","Ordinance",
                   "Ownership","Parole","Party","Patent","Penal Code","Penalty","Plaintiff","Plea","Pleading","Police","Possession","Power of Attorney","Precedent","Pre-trial","Prima facie"
                   ,"Privilege","Procedural Law","Property","Prosecution","Prosecutor","Protection","Provision","Public Interest Litigation (PIL)","Quash","Quorum","Reasonable","Recognition","Redemption"
                   ,"Regulation","Remedy","Rent","Repeal","Representation","Resignation","Resolution","Responsibility","Restitution","Restriction","Right","Rule","Sanction","Scheduled","Security","Sentence"
                   ,"Seizure","Settlement","Sovereignty","Special Law","Specific Relief","Statute","Sub-judice","Summons","Supreme Court","Surety","Suspension","Testimony","Tort","Transfer","Trial","Trust"
                   ,"Ultra Vires","Undertaking","Verdict","Writ"];



    let activeWords=[],score=0,level=1,lives=3,typed="",totalTyped=0,correctTyped=0,gameOver=false;

    class FallingWord{
      constructor(text,x,y,speed){this.text=text;this.x=x;this.y=y;this.speed=speed;this.progress=0;}
      draw(){ctx.fillStyle="white";ctx.font="20px sans-serif";ctx.fillText(this.text,this.x,this.y);}
      update(){this.y+=this.speed;}
    }

    function spawnWord(){
      const text=words[Math.floor(Math.random()*words.length)];
      const x=Math.random()*(canvas.width-100)+20;
      const speed=1+level*0.2;
      activeWords.push(new FallingWord(text,x,0,speed));
    }

    function updateGame(){
      if(gameOver) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);

      activeWords.forEach(w=>{w.update();w.draw();});
      activeWords=activeWords.filter(w=>{
        if(w.y>canvas.height){
          lives--;
          if(lives<=0){endGame();}
          return false;
        }
        return true;
      });

      if(Math.random()<0.02+level*0.001) spawnWord();

      scoreEl.textContent=score;
      levelEl.textContent=level;
      livesEl.textContent=lives;
      accEl.textContent=Math.max(0,Math.min(100,Math.round((correctTyped/Math.max(1,totalTyped))*100)));

      requestAnimationFrame(updateGame);
    }

    function handleInput(e){
      if(gameOver) return;
      const key=e.key;
      if(key.length===1 && key.match(/[a-z]/i)){
        typed+=key.toLowerCase();
        totalTyped++;
        for(const w of activeWords){
          if(w.text.startsWith(typed)){
            if(typed===w.text){
              score+=10;
              correctTyped+=w.text.length;
              activeWords.splice(activeWords.indexOf(w),1);
              typed="";
              if(score%50===0 && level<100) level++;
            }
            return;
          }
        }
      }else if(key==="Backspace"){typed=typed.slice(0,-1);}
    }

    function startGame(){
      startScreen.style.display="none";
      gameOverScreen.style.display="none";
      score=0;level=1;lives=3;typed="";activeWords=[];gameOver=false;
      totalTyped=0;correctTyped=0;
      hiddenInput.focus();
      updateGame();
    }

    function endGame(){
      gameOver=true;
      finalScoreEl.textContent=score;
      gameOverScreen.style.display="flex";
    }

    function restartGame(){startGame();}

    document.addEventListener("keydown",handleInput);
    hiddenInput.addEventListener("input",e=>{
      const val=e.target.value.toLowerCase();
      if(val){handleInput({key:val.slice(-1)});}
      e.target.value="";
    });
    canvas.addEventListener("click",()=>hiddenInput.focus());
  </script>
</body>
</html>
