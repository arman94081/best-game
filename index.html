<!DOCTYPE html>
<html lang="mr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jamkhed Type â€“ Typing Game</title>
  <style>
    :root {
      --bg:#0b1020; --panel:#0f1630; --text:#e8ecff; --accent:#5eead4; --danger:#ff6b6b;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:sans-serif}
    body{background:var(--bg);color:var(--text);display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;overflow:hidden}
    #gameCanvas{background:var(--panel);border:2px solid var(--accent);border-radius:12px;display:block;margin:10px auto}
    #ui{margin-top:10px;text-align:center}
    button{background:var(--accent);color:var(--bg);padding:10px 20px;border:none;border-radius:8px;cursor:pointer;font-size:16px}
    #inputField{opacity:0;position:absolute;pointer-events:none}
    #gameOver{display:none;flex-direction:column;align-items:center;justify-content:center;position:absolute;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.85);color:#fff;font-size:24px}
    #gameOver button{margin-top:15px}
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="ui">
    <button id="startBtn">Start</button>
    <input type="text" id="inputField" autofocus />
  </div>
  <div id="gameOver">
    <p id="finalScore"></p>
    <button id="restartBtn">Restart</button>
    <a href="hello i am ARMAN" style="color:#5eead4;margin-top:10px;">hello i am ARMAN</a>
  </div>
  <script>
    const canvas=document.getElementById("gameCanvas");
    const ctx=canvas.getContext("2d");
    const startBtn=document.getElementById("startBtn");
    const inputField=document.getElementById("inputField");
    const gameOverScreen=document.getElementById("gameOver");
    const finalScore=document.getElementById("finalScore");
    const restartBtn=document.getElementById("restartBtn");

    let words=["arman","jay","vishal","sachin","nara","mauli","vibhav","adity","pandurang","samir","shaikh"];
    let activeWords=[],score=0,level=1,gameRunning=false,spawnCooldown=0;

    class Word {
      constructor(text){
        this.text=text;
        this.x=Math.random()*(canvas.width-100)+20;
        this.y=0;
        this.speed=0.8+level*0.15;
      }
      draw(){
        ctx.fillStyle="white";
        ctx.font="20px sans-serif";
        ctx.fillText(this.text,this.x,this.y);
      }
      update(){
        this.y+=this.speed;
        if(this.y>canvas.height){
          endGame();
        }
      }
    }

    function spawnWord(){
      const text=words[Math.floor(Math.random()*words.length)];
      activeWords.push(new Word(text));
    }

    function update(){
      if(!gameRunning) return;
      ctx.clearRect(0,0,canvas.width,canvas.height);
      if(spawnCooldown<=0){
        spawnWord();
        spawnCooldown=80-Math.min(level*5,60);
      }else spawnCooldown--;
      activeWords.forEach(w=>w.update());
      activeWords.forEach(w=>w.draw());
      ctx.fillStyle="yellow";
      ctx.fillText("Score: "+score,10,20);
      ctx.fillText("Level: "+level,10,40);
      requestAnimationFrame(update);
    }

    function checkInput(){
      const val=inputField.value.trim().toLowerCase();
      for(let i=0;i<activeWords.length;i++){
        if(activeWords[i].text===val){
          activeWords.splice(i,1);
          score++;
          if(score%5===0 && level<100) level++;
          inputField.value="";
          return;
        }
      }
    }

    function endGame(){
      gameRunning=false;
      gameOverScreen.style.display="flex";
      finalScore.textContent="Game Over! Score: "+score;
    }

    function startGame(){
      activeWords=[];score=0;level=1;spawnCooldown=0;
      gameRunning=true;
      gameOverScreen.style.display="none";
      inputField.value="";
      inputField.focus();
      setTimeout(()=>inputField.focus(),200); // mobile fix
      update();
    }

    startBtn.onclick=()=>{startGame()};
    restartBtn.onclick=()=>{startGame()};
    inputField.addEventListener("input",checkInput);
  </script>
</body>
</html>
